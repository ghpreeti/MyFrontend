<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recurssive</title>
</head>
<body>
    <script>
        // var n=10;
        function printNumbers(n) {
    if (n <= 10) {
        document.writeln(n); // print n
        printNumbers(n + 1); // call the function again with n - 1
    }
}

         printNumbers(1); // start the recursion with n = 10
    </script>
</body>
</html>
