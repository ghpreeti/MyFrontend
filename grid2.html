<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    

    <div class="container text-center" style="background-color: #e9ecef;">
        <div class="row">
            <div class="col bg-success" style="height: 50px;">
                1 of 3
            </div><br>
            <div class="col-6 bg-secondary" style="height: 50px;">
                2 of 3 (wider)
            </div><br>
            <div class="col bg-primary" style="height: 50px;">
                3 of 3
            </div><br>
        </div>
        <div class="row">
            <div class="col bg-danger" style="height: 80px;">
                1 of 3
            </div><br>
            <div class="col-5 bg-warning" style="height: 80px;">
                2 of 3 (wider)
            </div><br>
            <div class="col bg-info" style="height: 80px;">
                3 of 3
            </div><br>
        </div>
    </div>
    <div class="container text-center" >
        <div class="row justify-content-md-center">
          <div class="col col-lg-2 bg-danger" style="height: 100px;" >
            1 of 3
          </div>
          <div class="col-md-auto bg-info" style="height: 100px;">
            Variable width content
          </div>
          <div class="col col-lg-2 bg-primary" style="height: 100px;">
            3 of 3
          </div>
        </div>
        <div class="row">
          <div class="col bg-secondary" style="height: 100px;">
            1 of 3
          </div>
          <div class="col-md-auto bg-warning" style="height: 100px;">
            Variable width content
          </div>
          <div class="col col-lg-2 bg-success" style="height: 100px;">
            3 of 3
          </div>
        </div>
      </div>
</body>
</html>
