<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IfElse</title>
</head>
<body>
    <script>
    let a = 20;
    let b =70;
    let c =50;

    if(a>b && a>c){
        document.write("A is greater than B and C ");
    }else if(b>a && b>c){
        document.write("B is greater than A and C ");
    }else{
        document.write("C is greater than A and B ");
    }
    </script>
    
</body>
</html>
