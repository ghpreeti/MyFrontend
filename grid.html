<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <h2>12-column Grid</h2>
        <div class="row">
            <div class="col-1 bg-primary" style="height: 100px;"></div>
            <div class="col-1 bg-secondary" style="height: 100px;"></div>
            <div class="col-1 bg-success" style="height: 100px;"></div>
            <div class="col-1 bg-danger" style="height: 100px;"></div>
            <div class="col-1 bg-warning" style="height: 100px;"></div>
            <div class="col-1 bg-info" style="height: 100px;"></div>
            <div class="col-1 bg-warning" style="height: 100px;"></div>
            <div class="col-1 bg-dark" style="height: 100px;"></div>
            <div class="col-1 bg-primary" style="height: 100px;"></div>
            <div class="col-1 bg-secondary" style="height: 100px;"></div>
            <div class="col-1 bg-success" style="height: 100px;"></div>
            <div class="col-1 bg-danger" style="height: 100px;"></div>
        </div>
    </div>

    <div class="container-fluid">
        <h2>6-column Grid</h2>
        <div class="row">
            <div class="col-6 bg-primary" style="height: 100px;"></div>
            <div class="col-6 bg-secondary" style="height: 100px;"></div>
        </div>
        <div class="row">
            <div class="col-6 bg-success" style="height: 100px;"></div>
            <div class="col-6 bg-danger" style="height: 100px;"></div>
        </div>
        <div class="row">
            <div class="col-6 bg-warning" style="height: 100px;"></div>
            <div class="col-6 bg-info" style="height: 100px;"></div>
        </div>
    </div>

    <div class="container-fluid">
        <h2>4-column Grid</h2>
        <div class="row">
            <div class="col-4 bg-primary" style="height: 100px;"></div>
            <div class="col-4 bg-secondary" style="height: 100px;"></div>
            <div class="col-4 bg-success" style="height: 100px;"></div>
        </div>
        <div class="row">
            <div class="col-4 bg-danger" style="height: 100px;"></div>
            <div class="col-4 bg-warning" style="height: 100px;"></div>
            <div class="col-4 bg-info" style="height: 100px;"></div>
        </div>
    </div>

   </body>
</html>
